name: tests

on:
  push:
    branches:
      - master
  pull_request: null

jobs:
  tests:
    name: tests
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true

      - name: configure conda and install code
        shell: bash -l {0}
        run: |
          conda install --quiet --file requirements.txt
          python -m pip install -e .

      - name: lint
        shell: bash -l {0}
        run: |
          flake8 conda_forge_artifact_validation
          flake8 bin/*

      - name: test
        shell: bash -l {0}
        run: |
          pytest -vvs conda_forge_artifact_validation

      - name: run cli
        shell: bash -l {0}
        run: |
          conda-forge-validate-artifact --help
          conda-forge-generate-validate-yamls --help

      - name: run generate
        shell: bash -l {0}
        run: |
          conda-forge-generate-validate-yamls --test
          git diff

      - name: run validate
        shell: bash -l {0}
        run: |
          conda-forge-validate-artifact -v \
            https://anaconda.org/conda-forge/numpy/1.19.4/download/osx-64/numpy-1.19.4-py36hcf5569d_1.tar.bz2 \
            --md5sum="c792b85aebf54d48fb3d7597d6688ed6"

          wget https://anaconda.org/conda-forge/numpy/1.19.4/download/osx-64/numpy-1.19.4-py36hcf5569d_1.tar.bz2
          conda-forge-validate-artifact -v \
            numpy-1.19.4-py36hcf5569d_1.tar.bz2 \
            --md5sum="c792b85aebf54d48fb3d7597d6688ed6"
