name: scan

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: null

jobs:
  scan:
    name: scan
    runs-on: "ubuntu-latest"
    steps:
      - name: turnstyle
        uses: softprops/turnstyle@v1
        with:
          abort-after-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2
        with:
          fetch-depth: 100

      - name: install micromamba
        uses: mamba-org/provision-with-micromamba@main

      - name: configure git and install code
        shell: bash -l {0}
        run: |
          python -m pip install -e .
          git config pull.rebase false
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: clone libcfgraph
        shell: bash -l {0}
        run: |
          git clone --depth=1 https://github.com/regro/libcfgraph.git

      - name: scan
        shell: bash -l {0}
        run: |
          conda-forge-scan-artifacts \
            -v \
            --pull \
            --libcfgraph-path=libcfgraph \
            --time-limit=19800 \
            --restart-data=scan_data/restart.json \
            --output-path=scan_data/invalid_packages.yaml

      - name: push
        shell: bash -l {0}
        run: |
          git add scan_data/.
          git commit --allow-empty -m "[ci skip] scan data for https://github.com/conda-forge/artifact-validation/actions/runs/${RUN_ID}"
          for _ in `seq 0 1`; do
            git pull
            git push
          done
        env:
          RUN_ID: ${{ github.run_id }}

      - name: bump on fail
        shell: bash -l {0}
        if: github.ref == 'refs/heads/master' && failure()
        run: |
          conda-forge-bump-on-fail \
            --job-name=${ACTION_NAME} \
            --job-url="https://github.com/conda-forge/artifact-validation/actions/runs/${RUN_ID}"
        env:
          GH_TOKEN: ${{ secrets.CF_DAEMON_GH_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          ACTION_NAME: ${{ github.workflow }}

      - name: trigger next job
        uses: benc-uk/workflow-dispatch@v1
        if: github.ref == 'refs/heads/master' && ! cancelled() && ! failure()
        with:
          workflow: scan
          token: ${{ secrets.CF_DAEMON_GH_TOKEN }}
