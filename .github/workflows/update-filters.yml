name: update-filters

on:
  schedule:
    - cron: "30 * * * *"
  workflow_dispatch: null

jobs:
  update-filters:
    name: update-filters
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100

      - name: install micromamba and code
        run: |
          rm -f ~/.bashrc
          rm -f ~/.bash_profile
          rm -f ~/.profile
          touch ~/.bashrc
          wget -qO- https://micromamba.snakepit.net/api/micromamba/linux-64/latest | tar -xvj bin/micromamba --strip-components=1
          ./micromamba shell init -s bash -p ~/micromamba
          mkdir -p ~/micromamba/pkgs/
          echo 'set -eo pipefail' >> ~/.bashrc
          echo 'micromamba activate test' >> ~/.bashrc
          mv ~/.bashrc ~/.profile
          export MAMBA_ROOT_PREFIX=~/micromamba
          export MAMBA_EXE=$(pwd)/micromamba
          . $MAMBA_ROOT_PREFIX/etc/profile.d/mamba.sh
          micromamba create -f environment.yml -y
          micromamba activate test
          python -m pip install -e .

      # - uses: conda-incubator/setup-miniconda@v2
      #   with:
      #     python-version: 3.8
      #     channels: conda-forge,defaults
      #     channel-priority: strict
      #     show-channel-urls: true
      #
      - name: configure ci and install code
        shell: bash -l {0}
        run: |
          ls -lah ~/.*
          cat ~/.profile

          git config pull.rebase false
          git config user.name github-actions
          git config user.email github-actions@github.com


          # conda install --quiet --file requirements.txt
          # python -m pip install -e .

      - name: generate filters
        shell: bash -l {0}
        run: |
          conda-forge-generate-validate-yamls

      - name: push
        shell: bash -l {0}
        run: |
          git add generated_validate_yamls/.
          git commit --allow-empty -m "[ci skip] filter data for https://github.com/conda-forge/artifact-validation/actions/runs/${RUN_ID}"
          for _ in `seq 0 1`; do
            git pull
            git push
          done
        env:
          RUN_ID: ${{ github.run_id }}

      - name: bump on fail
        shell: bash -l {0}
        if: github.ref == 'refs/heads/master' && failure()
        run: |
          conda-forge-bump-on-fail \
            --job-name=${ACTION_NAME} \
            --job-url="https://github.com/conda-forge/artifact-validation/actions/runs/${RUN_ID}"
        env:
          GH_TOKEN: ${{ secrets.CF_DAEMON_GH_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          ACTION_NAME: ${{ github.workflow }}
