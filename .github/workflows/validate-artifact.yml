name: validate-artifact

on:
  repository_dispatch: null

jobs:
  validate-artifact:
    name: validate-artifact
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true

          # channel-priority: strict
          # show-channel-urls: true
          # auto-activate-base: false
          # environment-file: environment.yml
          # activate-environment: conda-forge-artifact-validation

      - name: configure ci and install code
        shell: bash -l {0}
        run: |
          git config pull.rebase false
          git config user.name github-actions
          git config user.email github-actions@github.com

          conda install --quiet --file requirements.txt
          python -m pip install -e .

      - name: validate
        shell: bash -l {0}
        run: |
          conda-forge-validate-artifact -v --md5sum=${MD5} ${ARTIFACT_URL}
        env:
          MD5: ${{ github.event.client_payload.md5 }}
          ARTIFACT_URL: ${{ github.event.client_payload.artifact_url }}

